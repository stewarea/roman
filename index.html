<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numerals number converter!</h1>

      <form id="numerals">
        <div class="form-group">
          <label for="a">Enter a number up to 5,000 to convert to Roman numerals:</label>
          <input id="number" type="number">
        </div>
        <button type="submit" class="btn">Translate!</button>
      </form>

      <div id="result">
        <h1>Your number translated to:</h1>
        <p><span id="translated"></span></p>
      </div>
    </div>
  </body>
</html>
